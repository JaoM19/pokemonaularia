<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const obj1 = {};
        console.log(obj1);
        console.log(obj1.toString());

        const obj2 = new Object();
        console.log(obj2);

        let obj3 = Object.create(null);
        // não adicione propriedades no formato abaixo
        // obj3 = {
        //     name : "Felipe"
        // }
        //adicionando propriedade com ponto
        obj3.name = "Felipe";
        //com colchetes
        obj3["lastName"] = "Thomas";
        const AGE = "age";
        obj3[ AGE ] = 39;
        //adicionando método
        obj3.sayMyName = function() {
            console.log(`${this.name} ${this.lastName}`);
        }
        console.log(obj3);
        obj3.sayMyName();

        console.log("-------- Criando objeto literal ------------");
        const veiculo = {
            marca : "Volks",
            cor : "Azul",
            potencia : "120HP",
            velocidade : 0,
            velocidadeMaxima : 200,
            outroObjeto : {
                outraPropriedade : "qualqueCoisa",
                outroMetodo : () => {}
            },
            acelerar : function() {
                if (this.velocidade < 200) {
                    this.velocidade += 10;
                }
            },
            frear : function() {
                if (this.velocidade > 0) {
                    this.velocidade -= 10;
                }
            }
        }

        console.log(veiculo);
        console.log("Usando o objeto veiculo");
        veiculo.acelerar();
        veiculo.acelerar();
        veiculo.acelerar();
        veiculo.acelerar();
        console.log(veiculo.velocidade);
        veiculo.frear();
        console.log(veiculo.velocidade);
        veiculo.cor = "Amarelo";
        console.log(veiculo);

        //nao podemos fazer isto para criar nosso objeto filho
        // const carro = veiculo;
        //para criar um objeto filho, usamos o create
        const carro = Object.create(veiculo);
        carro.conversivel = true;
        carro.cor = "Vermelho";
        carro.acelerar = function() {
            this.velocidade += 5;
        }
        carro.acelerar();
        console.log(carro);
        console.log(carro.cor);
        // console.log(veiculo);

        console.log("ATIVIDADE SLIDE");
        const pessoa = Object.create(null);
        pessoa.primeiroNome = "Felipe";
        pessoa.ultimoNome = "Thomas";
        pessoa.altura = 1.86;
        pessoa.peso = 84;
        pessoa.sexo = 'M';
        console.log(pessoa);

        const pessoa2 = {
            primeiroNome : "Felipe",
            ultimoNome : "Thomas",
            altura : 1.86,
            peso : 84,
            sexo : 'M'
        }
        console.log(pessoa2);

        console.log("Teste object create");
        
        const pai = { 
            nome: "Felipe", 
            sobrenome: "Thomas" 
        };
        const filho = Object.create(pai);
        console.log(pai, filho);
        filho.nome = "Fulano";
        console.log(pai, filho);
        pai.sobrenome = "Souza";
        console.log(filho.sobrenome);
        filho.sobrenome = "Thomas";
        console.log(filho.sobrenome);

        console.log(" ---  Erros ao acessar propriedades --- ");
        const ponto = {
            x : 1,
            y : 1
        }
        console.log(ponto.z);

        // console.log(ponto.z.length); //exceção não tratada
        // console.log("Não exibe isto...");

        if (ponto) {
            if (ponto.z) {
                console.log(ponto.z.length);
            }
        }

        if (ponto && ponto.z) {
            console.log(ponto.z.length);
        }

        const len = ponto && ponto.z && ponto.z.length;
        console.log(len);
        console.log("Tudo certo agora, não vai travar");

        console.log( delete Object.prototype );
        var x=1;
        console.log( delete x );
        function f(){};
        console.log( delete f );
        var pai2={
            nome:"Felipe",
            sobrenome:"Thomas",
            idade : undefined
        };
        console.log( pai2 );
        console.log( delete pai2.sobrenome );
        console.log( pai2 );

        console.log( "idade" in pai2 );
        console.log(pai2.idade !== undefined);

        console.log("teste hasOwnProperty");

        const filho2 = Object.create(pai2);
        filho2.nome = "Tirulipa";
        for (const key in filho2) {
            if (Object.hasOwnProperty.call(filho2, key)) {
                const element = filho2[key];
                console.log(key);
                console.log(element);
            }
        }

    </script>
</body>
</html>
