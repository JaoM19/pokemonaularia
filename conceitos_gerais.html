<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="demo">Podemos alterar o código com JS?</p>
    <button onclick="document.getElementById('demo').innerHTML='Yes we can'">TROCAR</button>
</body>

<script>
    //JS difere maiusculo de minusculo, CUIDADO.
    //comentários de 1 linha
    /*
        comentário de mais de 1 linha
        ...
    */

    // identificadores podem comecar com letras do alfabeto a,b,c... 
    // ou pode começar com _ ou $ _variavel ou $variavel

    //uso do ; é opcional

    //teste de tipagem e operadores relacionais
    var teste = 12;
	teste == 12;    //true
	teste === 12;   //true
	teste == "12";  //true
	teste === "12"; //false

    // teste de içamento var e let. O que será que acontece??
    function testeVariaveis() {
        // console.log(nome);
        // console.log(sobrenome); //Reference error, a variável declarada com let não é içada
        // var nome = "Felipe";
        // let sobrenome = "Thomas";

        let x = 5 + 5; //10
        let y = 5 + "5"; //55
        let z = 5 + 5 + "5"; //105
        console.log(x);
        console.log(y);
        console.log(z);
    }
    testeVariaveis();

    //problemas com arredondamento
    let a = .3 - .2;  //.1
    let b = .2 - .1;  //.1
    a == b; //false

    //Template Strings -> ES6 - 2015 em diante
    let nome = "Felipe Thomas";
    alert("Olá " + nome + ". Seja bem vindo."); //sem template string
    alert(`Olá ${nome}. Seja bem vindo.`); //com template string

    // operador ternário ? :
    // condição ? valor_se_verdadeiro : valor_se_falso
    let x = 1;
    let y = x == 1 ? 0 : 2; // y é 0

    // operador typeof
    typeof x;
    typeof "teste";
    typeof false;
    typeof null;
    typeof undefined;

    // operador delete
    let obj = { a : 3, b : "texto", c : 0.5};
    delete obj.b;

    /* Object wrapper
        O JS permite que sejam usados métodos nos tipos primitivos
        Ex.: qualquerString.toUpperCase();
        O tipo string é um tipo primitivo, contudo, ele pode ser usado 
        como um objeto, pois o JS irá converte-lo em objeto, chamar o método
        e depois irá descartar este objeto. Ao chamar o método acima é como se fosse
        new String(qualquerString).toUpperCase();
    */

    //Janelas Modais (Popups Boxes).
    alert("Insira sua mensagem aqui");
    var nomeCompleto = prompt("Por favor, digite seu nome","");
    console.log(nomeCompleto); //será null se pressionar cancelar no prompt
    var resposta = confirm("Pressione um botão");
    console.log(resposta);

    /* 
        Exemplo de condicionais
        IF ... ELSE 
    */
    let time = new Date().getHours();
    if (time <= 12) {
        console.log("Bom dia");
    } else if (time <= 19) {
        console.log("Boa tarde");
    } else {
        console.log("Boa noite");
    }

    // SWITCH ... CASE
    //getDay() dia da semana. 0 é domingo
    let dia = new Date().getDay();
    let diaStr = "";
    switch (dia) {
        case 1:
            diaStr = "Segunda-feira";
            break;
        case 2:
            diaStr = "Terça-feira";
        break;
        case 3:
            diaStr = "Quarta-feira";
        break;
        case 4:
            diaStr = "Quinta-feira";
        break;
        case 5:
            diaStr = "Sexta-feira";
        break;
        default:
            diaStr = "Final de semana";
        break;
    }
    console.log(diaStr);

    //mesma função que o Switch case acima. Não se preocupem, 
    //depois trabalharemos mais neste assunto
    let diaSemana = [
        "Final de semana",
        "Segunda",
        "Terça",
        "Quarta",
        "Quinta",
        "Sexta",
        "Final de semana"
    ];

    diaStr = diaSemana[ dia ];
    console.log(diaStr);

    /*
        LAÇOS DE REPETIÇÃO
        FOR - FOR OF - FOR IN - WHILE - DO WHILE
    */

    let array = [ 1, 2, 3, 4, 5, 6 ];
    for (let i = 0; i < array.length; i++) {
        const element = array[i];
        console.log(element);
    }

    // for...in itera sobre todas as propriedades enumeráveis
    let obj2 = { 
        a : 1, 
        b : 2, 
        c : 3, 
        any : 10,
        chave : "valor"
    };
    for (const key in obj2) {
        if (object.hasOwnProperty(key)) {
            const element = obj2[key];
            console.log(element);
        }
    }

    // for...of é específico para coleções
    let array2 = [ 1, 2, 3, 4, 5, 6 ];
    for (const iterator of object) {
        console.log(iterator);
    }

    while (condition) {
        //faz algo
    }

    do {
        //faz algo
    } while (condition);

</script>
</html>
